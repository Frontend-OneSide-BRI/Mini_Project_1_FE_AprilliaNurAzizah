<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <script
      src="https://kit.fontawesome.com/your-font-awesome-kit.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/assets/styles.css" />
    <title>Gallery</title>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-black fixed-top header-scoller header-transparant"
    >
      <div class="container bg-secondary-subtl">
        <a class="navbar-brand" href="index.html">Ozeum Gallery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html">Homepage</a>

            <!-- data-bs-toggle="modal" data-bs-target="#exampleModal" -->
            <a
              class="nav-link active me-8"
              aria-current="page"
              href="gallery.html"
              >Gallery Page</a
            >
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Search Bar -->
    <section class="search">
      <div class="container">
        <div
          class="p-3 p-md-5 rounded-3 search-wrapper text-white overflow-hidden"
        >
          <div class="container-fluid py-3 py-md-5">
            <div class="row position-relative justify-content-center">
              <div class="col-md-5">
                <h1 class="display-5 fw-medium text-center mb-3">
                  Find your Art
                </h1>
                <div class="form">
                  <i class="fa fa-search"></i>
                  <input
                    type="text"
                    class="form-control form-input"
                    placeholder="Search anything..."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Search Bar -->

    <!-- Categori -->
    <section class="category">
      <div class="container-fluid">
        <ul id="categoryNav" class="nav nav-tabs justify-content-center">
          <li class="nav-item">
            <a
              data-category="All"
              aria-current="page"
              class="nav-link active"
              href="#"
              >All</a
            >
          </li>
          <li class="nav-item">
            <a data-category="Old Master" class="nav-link" href="#"
              >Old Master</a
            >
          </li>
          <li class="nav-item">
            <a data-category="Modern Art" class="nav-link" href="#"
              >Modern Art</a
            >
          </li>
          <li class="nav-item">
            <a data-category="Contemporary Art" class="nav-link" href="#"
              >Contemporary Art</a
            >
          </li>
        </ul>
      </div>
    </section>
    <!-- End Categori -->

    <!-- Gallery -->
    <section class="gallery">
      <section class="gallery">
        <div
          id="wrapper-img"
          class="row row-col-lg-3 row-col-md-2 row-col-sm-1"
        ></div>
      </section>
    </section>
    <!--  End gallery -->

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8 text-center text-md-start">
            <div class="p-3">
              <p class="m-0">&copy; 2023 Ozeum. All rights reserved.</p>
            </div>
          </div>
          <div class="col-md-4 ml-md-auto text-center text-md-end">
            <!-- Social media icons -->
            <div class="social-icons">
              <a
                class="btn btn-outline-light btn-floating"
                href="#"
                target="_blank"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                class="btn btn-outline-light btn-floating"
                href="#"
                target="_blank"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                class="btn btn-outline-light btn-floating"
                href="#"
                target="_blank"
              >
                <i class="fab fa-google"></i>
              </a>
              <a
                class="btn btn-outline-light btn-floating"
                href="#"
                target="_blank"
              >
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/script/main.js"></script>
  </body>
</html>
